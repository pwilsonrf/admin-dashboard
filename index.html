<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class = "header-top">
                <div class="header-top-search-bar">
                    <form class = >
                        <input class="nosubmit" type="search" placeholder="Search tasks..."/>
                    </form>
                   
                    
                    
                </div>
                <div class="header-top-icons">
                    <div class="notifications-container"><img src="img/bell-badge-outline.svg" alt="Notifications icon"/></div>
                    <div class="profile-img"><img src="img/Profile Photo.png" alt="Profile photo"/></div>
                    <div class="name-container">
                        <p class="name">Wilson, R-O</p>
                        <p class="member">Member</p>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <div class="img-container"><img src="img/Profile Photo.png" alt="Profile photo"/></div>
                    <div class="greeting">
                        <p id="greeting-text">Hi there,</p>
                        <p>Wilson Raposo-Oleinik (@wilson)</p>
                    </div>

                </div>
                <div class="header-bottom-right">
                    <div class="new-task-btn"><button>New Task +</button></div>
                    <div class="new-project-btn"><button>New Project +</button></div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard-logo">
                <img src="img/theNeutralAxis_Logo_B&W.png" alt="The Neutral Axis Logo"/>
                

            </div>
            <div class="nav-list">
                <div class="nav-list-item"><img src="img/home-account.svg" alt="Dashboard icon"/><p>Dashboard</p></div>
                <div class="nav-list-item projects"><img src="img/folder-check-outline.svg" alt="Projects icon"/><p>Projects</p></div>
                <div class="nav-list-item"><img src="img/checkbox-marked-circle-auto-outline.svg" alt="Tasks icon"/><p>Tasks</p></div>
                <div class="nav-list-item"><img src="img/chart-timeline-variant-shimmer.svg" alt="Vision icon"/><p>Vision</p></div>
                <div class="nav-list-item"><img src="img/text.svg" alt="Notes icon"/><p>Notes</p></div>
                <div class="nav-list-item"><img src="img/crowd.svg" alt="Communities icon"/><p>Communities</p></div>

            </div>
            <div class="options-list">
                <div class="options-list-item"><img src="img/cog.svg" alt="Settings icon"/><p>Settings</p></div>
                <div class="options-list-item"><img src="img/face-agent.svg" alt="Support Icon"/><p>Support</p></div>
                <div class="options-list-item"><img src="img/logout-variant.svg" alt="Logout icon"/><p>Log Out</p></div>
            </div>
        </div>
        <div class="main-content"></div>

    </div>
    
</body>
</html>
